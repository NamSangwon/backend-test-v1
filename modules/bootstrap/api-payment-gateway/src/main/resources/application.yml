spring:
  datasource:
    url: jdbc:h2:mem:pgdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC
  jackson:
    serialization:
      write-dates-as-timestamps: false
server:
  port: 8080
external:
  pg:
    test:
      base-url: ${TEST_PG_CLIENT_BASE_URL}
      api-key: ${TEST_PG_CLIENT_API_KEY}
      iv:
        base64-url: ${TEST_PG_IV_BASE64_URL}

